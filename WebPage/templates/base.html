<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body style="background-color: rgb(35, 39, 42);">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: rgb(45, 48, 52);">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='images/hermandiano.jpg')}}" height="50" alt="" loading="lazy"
                style="border-radius: 50%;">
            Bot Hermandiano
        </a>
        <div class="btn-group" style="margin-left: auto;">
            <button type="button" id="userOptions" class="btn dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Algo
            </button>
            <div class="dropdown-menu dropdown-menu-right" style="background-color: rgb(114, 137, 218);">
                <a class="dropdown-item" href="#">Mis servers</a>
                <a class="dropdown-item" href="#">Idioma</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" style="color: rgb(204, 12, 12);">Salir</a>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>

</html>
